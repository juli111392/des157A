<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Meals of 2025</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600&family=Kapakana&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    
    <header>
        <h1>Favourite meals of 2025 so far...</h1>
    </header>

    <main class="restaurant-grid">
        <!-- Hong Kong -->
        <div class="restaurant-col">
            <div class="location-pin"></div>
            <h2 class="city-name">Hong Kong</h2>
            <p class="restaurant-name">德記海鮮</p>
            <div class="plate-container">
                <img src="images/hk-spot.png" alt="Hong Kong Lobster" class="plate-image" id="hk-plate">
            </div>
        </div>

        <!-- London -->
        <div class="restaurant-col">
            <div class="location-pin"></div>
            <h2 class="city-name">London</h2>
            <p class="restaurant-name">Egg and Waffle</p>
            <div class="plate-container">
                <img src="images/egg-waffle.png" alt="London Egg and Waffle" class="plate-image" id="london-plate">
            </div>
        </div>

        <!-- Miami -->
        <div class="restaurant-col">
            <div class="location-pin"></div>
            <h2 class="city-name">Miami</h2>
            <p class="restaurant-name">Nobu</p>
            <div class="plate-container">
                <img src="images/nobu-miami.png" alt="Miami Nobu" class="plate-image" id="miami-plate">
            </div>
        </div>
    </main>

    <footer>
        <p>Julianna Chan 2025</p>
    </footer>
</body>
</html>
