<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Meals of 2025</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600&family=Kapakana&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<div class="viewport">

    <!-- TITLE -->
    <header class="site-header">
        <h1>Favourite meals of 2025 so far…</h1>
    </header>

    <!-- MAIN MENU SCREEN -->
    <main id="menu-screen" class="main-frame">

        <section class="restaurants">

            <!-- Hong Kong -->
                <article class="restaurant" id="hk-btn">
                    <h2 class="city-name">Hong Kong</h2>
                    <p class="city-subtitle">德記海鮮</p>

                    <div class="plate">
                        <img src="images/hk-spot.png" alt="Hong Kong dish" class="food-img hk-img">
                    </div>
                </article>

                <!-- London -->
                <article class="restaurant" id="egg-btn">
                    <h2 class="city-name">London</h2>
                    <p class="city-subtitle">Egg & Waffle</p>

                    <div class="plate">
                        <img src="images/egg-waffle.png" alt="Egg waffle" class="food-img egg-img">
                    </div>
                </article>

                <!-- Miami -->
                <article class="restaurant" id="nobu-btn">
                    <h2 class="city-name">Miami</h2>
                    <p class="city-subtitle">Nobu</p>

                    <div class="plate">
                        <img src="images/nobu-miami.png" alt="Nobu Miami dish" class="food-img nobu-img">
                    </div>
                </article>
        </section>                
    </main>

    <footer class="site-footer">
        <p>Julianna Chan 2025</p>
    </footer>

</div>

</body>
</html>
